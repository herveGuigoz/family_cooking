    recipe2:
        title: Flan
        author: '@person1'
        recipeIngredient: [{Pâte Brise: 1}, {Oeufs: 3}, {Sucre en poudre: 135g}, {Maïzena: 70g}, {Crème fraîche liquide: 150g}, {Lait: 600g}]
        recipeInstruction: [Préchauffer le four à 180°C., Ajouter dans monsieur cuisine 3 oeufs 135 grammes de sucre en poudre 70 grammes de maïzena 15 grammes de sucre vanillé et 150 grammes de crème fraîche liquide. Mélanger 15 sec vitesse 6., Ajouter 600 grammes de lait entier dans le Thermomix et cuire 12 min à 90° vitesse 4., Étaler une pâte brisée et foncer un moule de 22 cm de diamètre., Verser la crème refroidie dans le moule garni de pâte puis étaler et lisser la surface du flan avec une spatule., Mettre dans le four mode chaleur tournante pendant 30 min à 180°C., Réserver au frigo pendant 3h., Servir froid.]
        prepTime: 25
        cookTime: 30
    recipe3:
        title: Pate à crepes
        author: '@person2'
        recipeIngredient: [{Beurre: 20g}, {Lait: 480g}, {Farine: 250g}, {Oeufs: 3}]
        recipeInstruction: [Mettre le beurre dans le Thermomix et chauffer 2 minutes à 65° vitesse 1, Ajouter le lait la farine les oeufs 2 pincées de sel et mélanger 21 secondes vitesse 6, Reserver pendant 30 min.]
        prepTime: 5
