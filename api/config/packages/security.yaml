security:
    encoders:
        App\Entity\Person:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\Person
                property: username
                
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
            
        register:
            pattern:  ^/register
            stateless: true
            anonymous: true
            
        edit:
            pattern:  ^/edit
            stateless: true
            anonymous: true
            
        main:
            anonymous: true
            stateless: true
            provider: app_user_provider
            json_login:
                check_path: /login
                username_path: username
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure
            guard:
                authenticators:
                    - lexik_jwt_authentication.jwt_token_authenticator


            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        #- { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY, methods: [POST]}
        #- { path: ^/register, roles: IS_AUTHENTICATED_ANONYMOUSLY, methods: [POST]}
        #- { path: ^/edit, roles: IS_AUTHENTICATED_ANONYMOUSLY, methods: [POST]}
        #- { path: ^/, roles: IS_AUTHENTICATED_ANONYMOUSLY, methods: [GET] }
        #- { path: ^/, roles: IS_AUTHENTICATED_FULLY, methods: [POST, PUT, DELETE] }
